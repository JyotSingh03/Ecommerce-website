<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
  <title>Contact Me</title>
</head>
<body>
  <input type="checkbox" id="nav-toggle" class="nav-toggle">
  <label for="nav-toggle" class="nav-button">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </label>
  <nav class="nav">
    
    <a href="portfolio.html">Home</a>
    <a href="About.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
  <header>
    <div class="contact-form">
    <div class="contact">
      <b>
      <span style="animation-delay: 0.5s;">C</span>
        <span style="animation-delay: 0.6s;">o</span>
        <span style="animation-delay: 0.7s;">n</span>
        <span style="animation-delay: 0.8s;">t</span>
        <span style="animation-delay: 0.9s;">a</span>
        <span style="animation-delay: 1s;">c</span>
        <span style="animation-delay: 1.1s;">t</span>&nbsp;&nbsp;
        <span style="animation-delay: 1.2s;">M</span>
        <span style="animation-delay: 1.3s;">e</span>
        </b>
    </div>
    
  </header>
    <form id="contact-form">
      <span style="animation-delay: 1.7s;">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      </span>
      <span style="animation-delay: 1.8s;">
      <button type="submit">Send</button>
      </span>
    </form>
</div>
</body>
</html>
